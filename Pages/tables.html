<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Робота з таблицями</title>
    <link rel="icon" type="image/x-icon" href="/Images/favicon1 (2).ico">
    <style>
        body {
          font-family: 'Comfortaa', cursive;
          margin: 1;
          padding: 1;
        }
        table, th, td {
  border:1px solid black;
}
        </style>
</head>
<body>
    <h1>
        <a href="/" style="color:green">На головну сторінку</a>
    </h1>
    <table style="width:100%">
        <colgroup>
            <col span="2" style="background-color:rgb(52, 129, 173)">
            <col style="background-color:rgb(3, 148, 88)">
          </colgroup>
        <caption>
            Цифри
        </caption>
        <thead>
            <tr>
                <th>
                    Перша колонка
                </th>
                <th>
                    Друга колонка
                </th>
                <th>
                    Третя колонка
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    Один
                </td>
                <td>
                    Два
                </td>
                <td>
                    Три
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>
                    1
                </td>
                <td>
                    2
                </td>
                <td>
                    3
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
